---
name: Draft Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  update-release-draft:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Run release drafter
        uses: release-drafter/release-drafter@3f0f87098bd6b5c5b9a36d49c41d998ea58f9348 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
