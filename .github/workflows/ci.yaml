---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: [released]

jobs:
  run-tests:
    name: ðŸ“¦ Build & publish package
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python all python version
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ðŸ“¦ Install build, check-wheel-contents, and twine
        run: python -m pip install build

      - name: ðŸ”¨ Build package
        run: python -m build --sdist --wheel .
