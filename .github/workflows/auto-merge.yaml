name: Auto Merge

on:
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize, ready_for_review, reopened, unlocked]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status:

jobs:
  auto-merge:
    name: Merge "automerge" labeled PRs
    runs-on: ubuntu-latest

    steps:
      - name: Check and merge
        uses: pascalgn/automerge-action@4346d0b231a3ff92a91b825b9e4a22370f0263af #0.16.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
