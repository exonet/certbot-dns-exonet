---
name: CodeQL

# yamllint disable-line rule:truthy
on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: "30 1 * * 0"

jobs:
  codeql:
    name: Scanning
    runs-on:
      - self-hosted
      - development

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
